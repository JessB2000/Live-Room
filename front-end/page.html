<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Página Inicial </title>
</head>

<body>
    <p>Crie a sua sala e divirta-se com seus amigos!</p>
    <input type="button" value="Clique para criar nova sala">

    <div id="modal-container" class="modal">
        <form id="forms" class="formado">
            <div id="form1">
                <p class="addP">Adicionar nova sala </p>
                <div id="form12">
                    <input type="text" class="nome" id="nomeC" placeholder="Nome do criador da sala" autocomplete="off">
                    <input type="text" min="1" class="link" id="linkV" placeholder="Link do vídeo a ser transmitido"
                        autocomplete="off">
                </div>
            </div>
            <div id="form2">
                <button type="reset" class="botao1">Criar Sala</button>
                <button type="reset" class="botao2">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="page.js"></script>
</body>

</html>
